<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>N.W.A — Site Shell</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">

  <link rel="stylesheet" href="css/styles.css">
  <style>
    .site-header { display:flex; align-items:center; justify-content:space-between; padding:12px 20px; background:#111; color:#fff; }
    .brand { display:flex; align-items:center; gap:10px; }
    .brand img { height:36px; }
    .site-nav a {
      color: #ddd;
      text-decoration: none;
      margin: 0 8px;
      padding: 8px 10px;
      border-radius:6px;
      display:inline-block;
    }
    .site-nav a:hover { background: rgba(255,255,255,0.04); color:#fff; }
    .site-nav a.active {
      background: #fff;
      color: #000;
      font-weight:700;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

  
    .frame-wrap { padding: 0; margin:0; }
    iframe { width:100%; height: calc(100vh - 120px); border:0; display:block; }
    .site-footer { text-align:center; padding:12px; background:#0d0d0d; color:#888; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <img src="img/logo.png" alt="logo" id="logo">
      <span>N.W.A — Fan</span>
    </div>

    <nav class="site-nav" id="siteNav">
      <a href="pages/home.html" target="contentFrame">Главная</a>
   
      <a href="pages/members.html" target="contentFrame">Участники</a>
      <a href="pages/merch.html" target="contentFrame">Мерч</a>
    </nav>
  </header>

  <main class="frame-wrap">
    <iframe src="pages/home.html" name="contentFrame" id="contentFrame"></iframe>
  </main>



<script>
(function() {
  const nav = document.getElementById('siteNav');
 
  const links = Array.from(nav.querySelectorAll('a[target="contentFrame"]'));
  const iframe = document.getElementById('contentFrame');

  let lastClickedHref = null; 

  function setActive(el) {
    links.forEach(a => a.classList.remove('active'));
    if (el) el.classList.add('active');
  }

  
  links.forEach(a => {
    a.addEventListener('click', (e) => {

      try {
        lastClickedHref = new URL(a.href, window.location.href).href;
      } catch (err) {
        lastClickedHref = a.href;
      }
      setActive(a);
    
    });
  });

 
  iframe.addEventListener('load', () => {
    try {
      if (lastClickedHref) {

        const match = links.find(a => {
          try { return new URL(a.href, window.location.href).href === lastClickedHref; }
          catch (e) { return a.href === lastClickedHref; }
        });
        setActive(match || null);
  
        lastClickedHref = null;
        return;
      }

    
      const iframeSrc = new URL(iframe.src, window.location.href).href;
      const matchBySrc = links.find(a => {
        try { return new URL(a.href, window.location.href).href === iframeSrc; }
        catch (e) { return false; }
      });
      setActive(matchBySrc || null);

    } catch (e) {

      console.warn('Nav highlight error:', e);
    }
  });

 
  window.addEventListener('DOMContentLoaded', () => {
    iframe.dispatchEvent(new Event('load'));
  });
})();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script> 

</body>
</html>
